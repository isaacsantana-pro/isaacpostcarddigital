<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="postcard image"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					Look how awesome! This is a postcard I created using HTML5 and CSS3 during my 4Geeks Academy course
					<p>is so cool, cant wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<label for="name">Some Name</label>
					<input type="text" id="name" placeholder="Your Name" />

					<label for="email">Some Email</label>
					<input type="email" id="email" placeholder="Your Email" />

					<label for="comment">Some Comment</label>
					<textarea id="comment" placeholder="Your Comment"></textarea>
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My postcard now</button>
			</div>
		</div>
	</body>
</html>
